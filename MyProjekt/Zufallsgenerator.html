<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufallsgenerator Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #45a049;
            }

        #zufallszahl {
            font-size: 30px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum Zufallsgenerator!</h1>
    <button onclick="generiereZahl()">Generiere Zufallszahl</button>
    <p id="zufallszahl">Klicke auf den Button, um eine Zahl zu generieren.</p>

    <script>
        function generiereZahl() {
            // Zufallszahl zwischen 1 und 100
            var zahl = Math.floor(Math.random() * 100) + 1;
            // Zeigt die Zufallszahl im Paragraphen an
            document.getElementById('zufallszahl').innerText = "Zufallszahl: " + zahl;
        }
    </script>
</body>
</html>
